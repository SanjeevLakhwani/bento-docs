name: üìö Deploy MkDocs via mike

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install MkDocs & mike
        run: pip install mkdocs mike

      - name: Deploy versioned docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          mike deploy "$TAG" --push

      - name: Update ‚Äúlatest‚Äù alias
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          mike alias "$TAG" latest --update-aliases --push
