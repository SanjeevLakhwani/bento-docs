name: CI / Build / Deploy Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build-and-test:
    name: Build & Test Documentation
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install dependencies
        run: |
          pip install mkdocs mkdocs-material markdownlint-cli

      - name: 🔨 Build site (as a test)
        run: mkdocs build --strict

      - name: 🔍 Lint Markdown
        run: markdownlint "**/*.md"

  deploy:
    name: Deploy on Release
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: 🚀 Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --clean
